<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invasión Calavera - Día de Muertos</title>

    <link rel="icon" type="image/icon" href="assets/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="game-header text-center p-3">
        <div class="container d-flex justify-content-center align-items-center">
             <img src="assets/logo.png" alt="Logo Calavera" class="game-title-img me-3">
            <h1 class="display-4">Invasión Calavera</h1>
        </div>
    </header>

    <main class="container my-auto py-4">
        <div id="game-container" class="position-relative">
            <canvas id="gameCanvas"></canvas>
            
            <div class="score-board">
                Puntuación: <span id="score">0</span>
            </div>

            <div class="instructions">
                <h5>¡Atrapa las Calaveritas!</h5>
                <p class="mb-0">Haz clic sobre las calaveritas para eliminarlas y sumar puntos.</p>
            </div>
            
            <!-- ====== SECCIÓN DE BOTONES ACTUALIZADA ====== -->
            <!-- Se ha eliminado el botón de música -->
            <div class="game-controls btn-group" role="group">
                <button id="pauseToggle" class="btn btn-info">⏸️</button>
                <button id="restartBtn" class="btn btn-danger">🔄</button>
            </div>
            <!-- ============================================ -->
        </div>
    </main>

    <footer class="game-footer text-center p-3 mt-auto">
        <div class="container">
            <p class="mb-0">Desarrollado por: Enrique Gomez Orta - 23200842 </p>
            <p class="mb-0">Desarrollado por: José David Martinez Badillo - 23200995 </p>
        </div>
    </footer>

    <!-- ====== ELEMENTO DE AUDIO ACTUALIZADO ====== -->
    <!-- Se agrega 'autoplay' para que intente reproducirse solo -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="assets/musica.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <!-- =========================================== -->

    <script src="script.js"></script>
</body>
</html>
